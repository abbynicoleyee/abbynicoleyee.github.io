---
layout: page
title: Blog
background: Hypercubeteal
background-align: bg-shape-center
---

<!-- blog -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      {% include post.markdown %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- /blog -->

{% for post in site.posts %}
<section class="section">
  <div class="container">
    <div class="row mb-5">
<article>
  <h3 class="font-tertiary">
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h3>
  <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%Y-%m-%d" }}</time>
</div><div class="row">
  {{ post.content }}
</div>
</article>

</div>
</section>
<hr/>
{% endfor %}
