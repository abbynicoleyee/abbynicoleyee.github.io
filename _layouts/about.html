---
layout: default
---
<!-- page title -->
<section class="page-title-alt bg-primary position-relative" style="overflow: hidden;">
  <div class="container">
     <!-- background shapes -->
  <img src="{{ site.baseurl }}/assets/images/illustrations/Hypercubeteal.PNG" class="bg-shape-1 h-100">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white text-outline font-tertiary">{{ page.title }}</h1>
      </div>
    </div>
  </div>
 
</section>
<!-- /page title -->

<!-- about -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {{ content }}
      </div>
      <div class="col-md-4 text-center drag-lg-top">
        <div class="shadow-down mb-4">
          <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.author }}" class="img-fluid w-100 rounded-lg border-thick border-white">
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /about -->
