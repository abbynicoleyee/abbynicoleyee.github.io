{% if site.data.settings.events %}
<!-- events -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.events-title }}</h2>
      </div>
      {% for event in site.data.settings.events %}
      <div class="col-lg-3 col-sm-6 mb-4 mb-lg-0">
        {% if event.link %}
        <a href='{{ event.link }}' target="_blank">
          {% endif %}
        <div class="card shadow text-center">
          <div class="position-relative rounded-top progress-wrapper" style="background-size:cover; background-image: url('{{ event.image }}')" data-color="{{ event.color }}">
          </div>
          <div class="card-footer bg-white">
            <h4 class="card-title"><strong>{{ event.name }}</strong><br>{{ event.value }}</h4>
          </div>
        </div>
        {% if event.link %}
        </a>
          {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- /events -->
{% endif %}
