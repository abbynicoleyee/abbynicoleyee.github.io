<!-- contact -->
<section class="section pt-1">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!--<h2 class="section-title">{{ site.data.settings.contact-title }}</h2>-->
        <p class="paragraph-lg">To contact me, feel free to email at abbynicoleyee@gmail.com, or use the
          following form:</p>
      </div>
      <div class="col-lg-8">
        <div class="bg-white rounded text-center p-5 shadow-down">
          <form action="https://formspree.io/{{ site.data.settings.contact-form-url }}" method="POST" class="row">
            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Name" class="form-control px-0 mb-4">
            </div>
            <div class="col-md-6">
              <input type="email" id="email" name="_replyto" placeholder="Email Address" class="form-control px-0 mb-4">
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4"
                placeholder="Type Message Here"></textarea>
            </div>

            <div class="col-12 px-0 mb-4">
              <div class="form-check form-check-inline">
                <input type="checkbox" name="maillist" class="form-check-input" id="maillist">
                <label class="form-check-label" for="maillist">Add me to your low-traffic mailing list.</label>
              </div>
            </div>

            <div class="col-lg-6 col-10 mx-auto">
              <button type="submit" class="btn btn-primary w-100">send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->
